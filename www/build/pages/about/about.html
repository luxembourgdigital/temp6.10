<ion-header>
    <ion-navbar primary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title >About</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <div class="logo">
            <img src="img/logo.png">
        </div>

        <ion-card-content class="post-content">

        </ion-card-content>

    </ion-card>

</ion-content>
